<!DOCTYPE html>
<html>
    <body>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <br />
        <hr />
        <br />
        <div id="result"></div>
        <div id="scorecard"></div>

        <script>
            let computerSelection = "nothing";
            let playerSelection = "nothing";
            let winCounter = 0;
            let loseCounter = 0;
            let tieCounter = 0;
            const result = document.querySelector('#result');
            const score = document.querySelector('#scorecard');
            const rock = document.querySelector('#rock');
            const paper = document.querySelector('#paper');
            const scissors = document.querySelector('#scissors');

            rock.addEventListener('click', () => {
                playerSelection = "rock";
                computerPlay();
                playRound(playerSelection, computerSelection);
            });

            paper.addEventListener('click', () => {
                playerSelection = "paper";
                computerPlay();
                playRound(playerSelection, computerSelection);
            });

            scissors.addEventListener('click', () => {
                playerSelection = "scissors";
                computerPlay();
                playRound(playerSelection, computerSelection);
            });

            function computerPlay() {
                let randomNumber = Math.floor(Math.random() * 3 + 1);
                switch (randomNumber){
                    case 1:
                        computerSelection = "rock";
                        break;
                    case 2:
                        computerSelection = "paper";
                        break;
                    case 3:
                        computerSelection = "scissors";
                        break;
                }
                return computerSelection;
            } 

            function playRound(playerSelection, computerSelection) {
                switch (true){
                    case playerSelection == "rock" && computerSelection == "rock":
                            tieCounter++;
                            result.textContent = ("It's a tie! Rock vs Rock");
                            break;
                    case playerSelection == "rock" && computerSelection == "paper":
                            loseCounter++;
                            result.textContent = ("You Lose! Paper beats Rock");
                            break;
                    case playerSelection == "rock" && computerSelection == "scissors":
                            winCounter++;
                            result.textContent = ("You Win! Rock beats Scissors");
                            break;
                    case playerSelection == "paper" && computerSelection == "rock":
                            winCounter++;
                            result.textContent = ("You Win! Paper beats Rock");
                            break;
                    case playerSelection == "paper" && computerSelection == "paper":
                            tieCounter++;
                            result.textContent = ("It's a tie! Paper vs Paper");
                            break;
                    case playerSelection == "paper" && computerSelection == "scissors":
                            loseCounter++;
                            result.textContent = ("You Lose! Scissors beats Paper");
                            break;
                    case playerSelection == "scissors" && computerSelection == "rock":
                            loseCounter++;
                            result.textContent = ("You Lose! Rock beats Scissors");
                            break;
                    case playerSelection == "scissors" && computerSelection == "paper":
                            winCounter++;
                            result.textContent = ("You Win! Scissors beats Paper");
                            break;
                    case playerSelection == "scissors" && computerSelection == "scissors":
                            tieCounter++;
                            result.textContent = ("It's a tie! Scissors vs Scissors");
                            break;
                }              
                score.textContent = ("Current Score: " + winCounter + "-" + loseCounter + "-" + tieCounter);

                if (winCounter >= 5){
                    winCounter = 0;
                    loseCounter = 0;
                    tieCounter = 0;
                    result.textContent = ("Congrats! You Win the Game!");
                }

                if (loseCounter >= 5){
                    winCounter = 0;
                    loseCounter = 0;
                    tieCounter = 0;
                    result.textContent = ("Sorry! You Lose the Game!");
                }
            }    
        </script>
    </body>
</html>
